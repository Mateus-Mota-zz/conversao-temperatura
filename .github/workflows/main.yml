name: CI-CD


on:
  push:
    branches: [ main ]

  workflow_dispatch:


jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker Build and Push
        uses: docker/build-push-action@v2.8.0
        with:
          context: ./src
          file: ./src/Dockerfile
          push: true
          tags: |
            mateusmotaa/conversao-temperatura:latest
            mateusmotaa/conversao-temperatura:${{ github.run_number }}
  CD: 
    needs: [CI]
    runs-on: ubuntu-latest
    
    name: Setup Node.js environment
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm test

